<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
</head>
<body>
	<input id="uploadFiles" name="uploadFiles" type="file" accept="image/*" multiple>
	<button class="uploadBtn">업로드</button>
	<div class="uploadResult"></div>
	<img id="img" width="200" height="200" border="1">
	
	
</body>

<!-- integrity 는 소스 코드가 조작되었는지 확인하기 위한 해시값
crossorigin은 동일한 도메인이 아닐 때 코드를 공유할 수 있도록 해주는 속성 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>


<script>
 
	$('.uploadBtn').click(function( ) {
		//파일 전송을 위해서 FormData생성
		var formData = new FormData();
		var inputFile = $("input[type='file']");
		var files = inputFile[0].files;
		
		if(files.length < 1){
			alert("업로드할 파일을 선택하지 않았습니다.");
			return;
		}
		for (var i = 0; i < files.length; i++) {
			console.log(files[i]);
			formData.append("uploadFiles", files[i]);
		}
		
		//실제 업로드 부분
		//upload ajax
		$.ajax({
			url: '/uploadajax',
			processData: false,
			contentType: false,
			data: formData,
			type: 'POST',
			dataType:'json',
			success: function(result) {
				console.log(result);
				//나중에 화면 처리
				showUploadedImages(result);
			},
			error: function(jqXHR, textstatus, errorThrown) {
				console.log(textStatus);
			}
		}); //$.ajax
		
	});
	
	
	
	document.getElementById("uploadFiles").addEventListener("change", function(){
		//이벤트를 처리할 때 this는 이벤트가 발생한 객체
		//여기서는document.getElementById("uploadFiles")
		readURL(this);
	});
	
	function readURL(input){
		if(input.files && input.files[0]){
			var filename = input.files[0].name;
			
			var reader = new FileReader();
			
			reader.readAsDataURL(input.files[0]);
			
			reader.addEventListener("load", function(e){
				document.getElementById("img").src = e.target.result;
			})
		}
	}
	
	function showUploadedImages(ar){
		console.log(ar);
		var divArea = $(".uploadResult");
		for(var i = 0; i < ar.length; i++){
			divArea.append("<img src='/display?filename=" + ar[i].imageURL + "'>");
		}
	}
	
</script>


</html>
